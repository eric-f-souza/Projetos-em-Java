<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda Telef√¥nica</title>
<link rel="icon" href="imagens/icone_agenda.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Novo Contato</h1>
	<form name = "frmNovoContato" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" class="tipoTexto1"></td>
			</tr>
			<tr>
				<td><input type="text" name="sobrenome" placeholder="Sobrenome" class="tipoTexto1"></td>
			</tr>
			<tr>
				<td><input type="date" name="dataNascimento" placeholder="Data Nascimento" class="tipoTexto3"></td>
			</tr>
			<tr>
				<td><input type="tel" name="telefone01" placeholder="Telefone, somente numeoros" class="tipoTexto2" required></td>
			</tr>
			<tr>
				<td><input type="text" name="telefone02" placeholder="Telefone adicional, somente numeoros" class="tipoTexto2"></td>
			</tr>
			<tr>
				<td><input type="text" name="telefone03" placeholder="Telefone adicional, somente numeoros" class="tipoTexto2"></td>
			</tr>
			<tr>
				<td><input type="text" name="parentesco" placeholder="Grau Parentesco" class="tipoTexto2"></td>
			</tr>
		</table>
		<input class="botao" type="button" value="Adicionar Contato" onclick="validar()">
	</form>
<script src="scripts/validador.js"></script>
</body>
</html>
